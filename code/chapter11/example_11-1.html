<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 11-1</title>
    <style type="text/css">
		body {
			width: 600px;
			margin: 1em auto;
		}
		
		h1 {
			float: left;
			margin-top: 0.2em;
		}

		.navigation {
			float: right;
		}

		.navigation li {
			position: relative;
			display: inline;
		}

		.navigation a {
			margin-left: 0.5em;
			padding: 0.5em;
			border: 1px solid #CCC;
		}

		.navigation ul {
			position: absolute;
			top: 2em;
			left: 0;
			width: 8em;
			padding: 0;
		}

		.navigation ul a {
			display: block;
		}
    </style>
</head>
<body>

<h1>Recipes for Cheese</h1>

<ul class="navigation">
	<li><a href="#">Home</a></li>
	<li>
	    <a href="#">Recipes</a>
	    <ul>
	        <li><a href="#">Snacks</a></li>
	        <li><a href="#">Meals</a></li>
	        <li><a href="#">Desserts</a></li>
	    </ul>
	</li>
	<li><a href="#">Suggestions</a></li>
</ul>

</body>
</html>
