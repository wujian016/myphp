<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Figure 10-7</title>
    <style type="text/css">
        li li {
            background: #CCF;
        }

        .inside {
            list-style-position: inside;
        }

        .outside {
            list-style-position: outside;
        }
    </style>
</head>
<body>

<h1>List Style Position</h1>

<ul>
    <li>The markers for these list items are on the inside.
        <ul class="inside">
            <li>One</li>
            <li>Two</li>
        </ul>
    </li>
    <li>The markers for these list items are on the outside.
        <ul class="outside">
            <li>One</li>
            <li>Two</li>
        </ul>
    </li>
</ul>

</body>
</html>
