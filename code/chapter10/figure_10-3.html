<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Figure 10-3</title>
    <style type="text/css">
        .demo-disc {
            list-style-type: disc;
        }

        .demo-circle {
            list-style-type: circle;
        }

        .demo-square {
            list-style-type: square;
        }

        .demo-none {
            list-style-type: none;
        }
    </style>
</head>
<body>

<h1>Unordered list bullet styles</h1>

<h2>Disc</h2>

<ul class="demo-disc">
    <li>Home</li>
    <li>About Us</li>
    <li>Products</li>
    <li>Contact Us</li>
</ul>

<h2>Circle</h2>

<ul class="demo-circle">
    <li>Home</li>
    <li>About Us</li>
    <li>Products</li>
    <li>Contact Us</li>
</ul>

<h2>Square</h2>

<ul class="demo-square">
    <li>Home</li>
    <li>About Us</li>
    <li>Products</li>
    <li>Contact Us</li>
</ul>

<h2>None</h2>

<ul class="demo-none">
    <li>Home</li>
    <li>About Us</li>
    <li>Products</li>
    <li>Contact Us</li>
</ul>

</body>
</html>
